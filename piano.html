<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSccF12HNwvVR7oqjk6JA5FP-4Mm8ul3KjwYJE6JtCX4yMj2vQ/viewform?embedded=true" width="640" height="1169" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
<svg
    width="140"
    height="80"
    viewBox="0 0 140 80"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- White keys (7) -->
  <rect id="white-key-C" x="0"   y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('C pressed')" />
  <rect id="white-key-D" x="20"  y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('D pressed')" />
  <rect id="white-key-E" x="40"  y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('E pressed')" />
  <rect id="white-key-F" x="60"  y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('F pressed')" />
  <rect id="white-key-G" x="80"  y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('G pressed')" />
  <rect id="white-key-A" x="100" y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('A pressed')" />
  <rect id="white-key-B" x="120" y="0" width="20" height="80"
        fill="white" stroke="black" stroke-width="1"
        onclick="alert('B pressed')" />

  <!-- Black keys (5) -->
  <!-- Each black key is a group:
       1) A filled black rectangle (no stroke)
       2) A single white line at the bottom (y=50),
          providing only the bottom outline. -->
  
  <g id="black-key-C#" transform="translate(14, 0)" onclick="alert('C# pressed')">
    <rect x="0" y="0" width="12" height="50" fill="black" stroke="none" />
    <line x1="0" y1="50" x2="12" y2="50" stroke="white" stroke-width="1" />
  </g>

  <g id="black-key-D#" transform="translate(34, 0)" onclick="alert('D# pressed')">
    <rect x="0" y="0" width="12" height="50" fill="black" stroke="none" />
    <line x1="0" y1="50" x2="12" y2="50" stroke="white" stroke-width="1" />
  </g>

  <!-- (No black key between E and F) -->
  <g id="black-key-F#" transform="translate(74, 0)" onclick="alert('F# pressed')">
    <rect x="0" y="0" width="12" height="50" fill="black" stroke="none" />
    <line x1="0" y1="50" x2="12" y2="50" stroke="white" stroke-width="1" />
  </g>

  <g id="black-key-G#" transform="translate(94, 0)" onclick="alert('G# pressed')">
    <rect x="0" y="0" width="12" height="50" fill="black" stroke="none" />
    <line x1="0" y1="50" x2="12" y2="50" stroke="white" stroke-width="1" />
  </g>

  <g id="black-key-A#" transform="translate(114, 0)" onclick="alert('A# pressed')">
    <rect x="0" y="0" width="12" height="50" fill="black" stroke="none" />
    <line x1="0" y1="50" x2="12" y2="50" stroke="white" stroke-width="1" />
  </g>
</svg>

</html>
